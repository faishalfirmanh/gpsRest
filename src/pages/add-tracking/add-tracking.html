<ion-header>

  <ion-navbar>
    <ion-title>add-tracking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="saveTracking()">
        <ion-item>
          <ion-label color="primary" floating>name</ion-label>
          <ion-input value="" [(ngModel)]="tracking.namaTempat" name="namaTempat"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>latitude</ion-label>
            <ion-input value="" [(ngModel)]="tracking.latitude" name="latitude">{{ latitude }}</ion-input>
          </ion-item>
          <ion-item>
              <ion-label color="primary" floating>longlitude</ion-label>
              <ion-input value=" "[(ngModel)]="tracking.longlitude" name="longitude">{{ longitude }}</ion-input>
            </ion-item>
            <button ion-button full type="submit">Save</button>
  </form>
</ion-content>
