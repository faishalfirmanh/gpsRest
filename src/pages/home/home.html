<ion-header>
  <ion-navbar>
    <ion-title>
      Map
    </ion-title>
    <ion-buttons end>
      <!-- <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button> -->
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

<button ion-button (click)="openNextPage()" id="openNextPage()">Lihat Peta</button>

    <ion-card>
        <ion-list inset>
            <ion-item *ngFor="let user of users">
               <!-- <h1>{{ user.id_lokasi }}</h1>
               <p>{{ user.namaTempat}}</p> -->

            </ion-item>
        </ion-list>

          <form (ngSubmit)="saveUser()">
                <ion-item>
                  <ion-label color="primary" floating>name</ion-label>
                  <ion-input value="" [(ngModel)]="namaTempat" name="namaTempat"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label color="primary" floating>latitude</ion-label>
                    <ion-input value="" [(ngModel)]="latitude" name="latitude">{{ latitude }}</ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-label color="primary" floating>longlitude</ion-label>
                      <ion-input value=" "[(ngModel)]="longitude" name="longitude">{{ longitude }}</ion-input>
                    </ion-item>
                    <button ion-button full type="submit" click="simpan()">Save</button>
          </form>
    </ion-card>

</ion-content>
